<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="500" viewBox="0 0 1200 500" aria-hidden="true">
  <defs>
    <linearGradient id="wood" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2b1612" stop-opacity="0.95"/>
      <stop offset="0.5" stop-color="#3a1d16" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#24110e" stop-opacity="0.95"/>
    </linearGradient>
    <pattern id="grain" width="220" height="60" patternUnits="userSpaceOnUse">
      <path d="M0 30 C50 10, 90 50, 140 30 C170 18, 200 30, 220 26" stroke="#B8B4AE" stroke-opacity="0.10" stroke-width="2" fill="none"/>
      <path d="M0 18 C60 6, 100 36, 150 18 C175 10, 205 22, 220 16" stroke="#6F3B2C" stroke-opacity="0.14" stroke-width="2" fill="none"/>
      <path d="M0 44 C48 56, 96 22, 150 44 C182 58, 205 48, 220 52" stroke="#4A5560" stroke-opacity="0.08" stroke-width="2" fill="none"/>
    </pattern>
    <filter id="softNoise">
      <feTurbulence type="fractalNoise" baseFrequency="0.55" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="matrix" values="
        0 0 0 0 0.25
        0 0 0 0 0.18
        0 0 0 0 0.14
        0 0 0 0.20 0"/>
    </filter>
  </defs>
  <rect width="1200" height="500" fill="url(#wood)"/>
  <rect width="1200" height="500" fill="url(#grain)" opacity="0.85"/>
  <rect width="1200" height="500" filter="url(#softNoise)" opacity="0.35"/>
</svg>
