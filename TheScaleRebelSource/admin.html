<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>Admin — Scale Rebel Studio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0F0F0F;
      --surface: #1A1A1A;
      --surface-hover: #242424;
      --border: #2A2A2A;
      --text: #E8E4DF;
      --text-dim: #888;
      --accent: #C2410C;
      --accent-hover: #D4520E;
      --green: #22C55E;
      --blue: #3B82F6;
      --red: #EF4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    #app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Login Screen */
    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      background-color: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 40px;
    }

    .login-box h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      text-align: center;
    }

    .login-box p {
      color: var(--text-dim);
      text-align: center;
      margin-bottom: 32px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px 12px;
      background-color: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-family: inherit;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--accent);
      background-color: rgba(194, 65, 12, 0.05);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background-color: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--accent-hover);
    }

    .btn-secondary {
      background-color: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background-color: var(--surface-hover);
    }

    .btn-small {
      padding: 8px 12px;
      font-size: 13px;
    }

    .btn-danger {
      background-color: var(--red);
      color: white;
    }

    .btn-danger:hover {
      background-color: #DC2626;
    }

    .btn-success {
      background-color: var(--green);
      color: white;
    }

    .btn-success:hover {
      background-color: #16A34A;
    }

    /* Main Layout */
    .dashboard-header {
      background-color: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dashboard-header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .logout-btn {
      padding: 8px 16px;
      background-color: var(--surface-hover);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .logout-btn:hover {
      background-color: var(--border);
    }

    .dashboard-content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 20px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 30px;
    }

    .tab {
      padding: 12px 0;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-dim);
      border-bottom: 2px solid transparent;
      transition: all 0.2s ease;
    }

    .tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    .tab:hover {
      color: var(--text);
    }

    /* Client List */
    .list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .search-input {
      flex: 1;
      min-width: 200px;
      padding: 10px 14px;
      background-color: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-size: 14px;
    }

    .search-input::placeholder {
      color: var(--text-dim);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    thead {
      background-color: var(--surface);
    }

    th {
      padding: 12px;
      text-align: left;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 1px solid var(--border);
    }

    td {
      padding: 12px;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
    }

    tbody tr {
      transition: background-color 0.2s ease;
      cursor: pointer;
    }

    tbody tr:hover {
      background-color: var(--surface);
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      text-transform: capitalize;
    }

    .badge-lead {
      background-color: rgba(59, 130, 246, 0.15);
      color: var(--blue);
    }

    .badge-active {
      background-color: rgba(34, 197, 94, 0.15);
      color: var(--green);
    }

    .badge-completed {
      background-color: rgba(107, 114, 128, 0.15);
      color: #9CA3AF;
    }

    .badge-archived {
      background-color: rgba(136, 136, 136, 0.15);
      color: var(--text-dim);
    }

    /* Forms */
    .form {
      max-width: 600px;
    }

    .form-section {
      margin-bottom: 32px;
    }

    .form-section h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 16px;
    }

    .form-row.full {
      grid-template-columns: 1fr;
    }

    @media (max-width: 600px) {
      .form-row {
        grid-template-columns: 1fr;
      }

      .list-header {
        flex-direction: column;
        align-items: stretch;
      }

      .search-input {
        min-width: auto;
      }
    }

    /* Detail View */
    .detail-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      gap: 16px;
      flex-wrap: wrap;
    }

    .detail-header h2 {
      font-size: 20px;
      font-weight: 600;
    }

    .detail-actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .inquiries-section {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid var(--border);
    }

    .inquiries-section h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .inquiry-item {
      background-color: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .inquiry-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      gap: 12px;
      margin-bottom: 8px;
    }

    .inquiry-name {
      font-weight: 500;
    }

    .inquiry-meta {
      font-size: 12px;
      color: var(--text-dim);
      margin-bottom: 8px;
    }

    .inquiry-message {
      font-size: 13px;
      color: var(--text-dim);
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .inquiry-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    /* Modal / Dialog */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal-content {
      background-color: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-content h2 {
      margin-bottom: 16px;
      font-size: 18px;
      font-weight: 600;
    }

    .modal-content p {
      margin-bottom: 16px;
      color: var(--text-dim);
      font-size: 14px;
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 24px;
    }

    /* Messages */
    .message {
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .message-error {
      background-color: rgba(239, 68, 68, 0.15);
      color: var(--red);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .message-success {
      background-color: rgba(34, 197, 94, 0.15);
      color: var(--green);
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    /* Empty States */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-dim);
    }

    .empty-state p {
      margin-bottom: 20px;
    }

    /* Utilities */
    .hidden {
      display: none;
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .text-dim {
      color: var(--text-dim);
      font-size: 13px;
    }

    .actions-cell {
      display: flex;
      gap: 8px;
    }

    .actions-cell button {
      padding: 6px 12px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    // ============================================================================
    // STATE MANAGEMENT
    // ============================================================================

    const state = {
      view: 'login', // login, clientList, clientDetail, newClient, inquiries
      currentClientId: null,
      clients: [],
      inquiries: [],
      searchQuery: '',
      message: null,
      messageType: null,
      loading: false,
      currentInquiryForClient: null, // inquiry being linked to a client
      currentInquiryForNewClient: null, // inquiry being used to create new client
      activeTab: 'clients', // clients, inquiries
    };

    // ============================================================================
    // API WRAPPER
    // ============================================================================

    async function api(method, path, body = null) {
      const password = sessionStorage.getItem('admin_password');
      const headers = {
        'Content-Type': 'application/json',
      };

      if (password) {
        headers['Authorization'] = password;
      }

      const options = {
        method,
        headers,
      };

      if (body) {
        options.body = JSON.stringify(body);
      }

      try {
        const response = await fetch(path, options);

        if (response.status === 401) {
          sessionStorage.removeItem('admin_password');
          state.view = 'login';
          render();
          showMessage('Session expired. Please log in again.', 'error');
          return null;
        }

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.error || `HTTP ${response.status}`);
        }

        return await response.json().catch(() => ({}));
      } catch (error) {
        showMessage(`API Error: ${error.message}`, 'error');
        return null;
      }
    }

    // ============================================================================
    // UTILITY FUNCTIONS
    // ============================================================================

    function showMessage(text, type = 'error') {
      state.message = text;
      state.messageType = type;
      render();
      setTimeout(() => {
        state.message = null;
        state.messageType = null;
        render();
      }, 5000);
    }

    function formatCurrency(value) {
      if (!value) return '$0';
      return `$${parseFloat(value).toLocaleString()}`;
    }

    function formatDate(dateStr) {
      if (!dateStr) return '—';
      return new Date(dateStr).toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
      });
    }

    function getStatusBadge(status) {
      return `<span class="badge badge-${status}">${status}</span>`;
    }

    function findClientById(id) {
      return state.clients.find(c => c.id == id);
    }

    function findInquiryById(id) {
      return state.inquiries.find(i => i.id == id);
    }

    // ============================================================================
    // API CALLS
    // ============================================================================

    async function loadClients() {
      state.loading = true;
      const data = await api('GET', '/api/admin/clients');
      if (data && data.clients) {
        state.clients = data.clients;
      }
      state.loading = false;
    }

    async function loadClientDetail(id) {
      state.loading = true;
      const data = await api('GET', `/api/admin/clients?id=${id}`);
      if (data) {
        const client = data.client;
        const idx = state.clients.findIndex(c => c.id == id);
        if (idx >= 0) {
          state.clients[idx] = client;
        } else {
          state.clients.push(client);
        }
        state.currentClientId = id;
      }
      state.loading = false;
    }

    async function loadInquiries() {
      state.loading = true;
      const data = await api('GET', '/api/admin/inquiries');
      if (data && data.inquiries) {
        state.inquiries = data.inquiries.filter(i => !i.client_id);
      }
      state.loading = false;
    }

    async function saveClient(clientData) {
      state.loading = true;
      let data;

      if (clientData.id) {
        // Update existing
        data = await api('PUT', '/api/admin/clients', clientData);
      } else {
        // Create new
        data = await api('POST', '/api/admin/clients', clientData);
      }

      if (data && data.id) {
        showMessage('Client saved successfully', 'success');
        await loadClients();
        state.view = 'clientList';
        state.currentClientId = null;
      }
      state.loading = false;
    }

    async function deleteClient(id) {
      state.loading = true;
      const data = await api('DELETE', '/api/admin/clients', { id });
      if (data && data.success) {
        showMessage('Client deleted successfully', 'success');
        await loadClients();
        state.view = 'clientList';
        state.currentClientId = null;
      }
      state.loading = false;
    }

    async function linkInquiryToClient(inquiryId, clientId) {
      state.loading = true;
      const data = await api('POST', '/api/admin/inquiries/link', {
        inquiry_id: inquiryId,
        client_id: clientId,
      });

      if (data && data.success) {
        showMessage('Inquiry linked successfully', 'success');
        await loadInquiries();
        if (state.currentClientId) {
          await loadClientDetail(state.currentClientId);
        }
        state.currentInquiryForClient = null;
      }
      state.loading = false;
    }

    // ============================================================================
    // RENDER FUNCTIONS
    // ============================================================================

    function render() {
      const app = document.getElementById('app');

      // Check authentication
      const password = sessionStorage.getItem('admin_password');
      if (!password) {
        app.innerHTML = renderLogin();
        attachLoginListeners();
        return;
      }

      // Render main dashboard
      if (state.view === 'clientList') {
        app.innerHTML = renderClientList();
        attachClientListListeners();
      } else if (state.view === 'clientDetail') {
        app.innerHTML = renderClientDetail();
        attachClientDetailListeners();
      } else if (state.view === 'newClient') {
        app.innerHTML = renderNewClient();
        attachNewClientListeners();
      } else if (state.view === 'inquiries') {
        app.innerHTML = renderInquiries();
        attachInquiriesListeners();
      } else {
        app.innerHTML = renderClientList();
        attachClientListListeners();
      }
    }

    function renderLogin() {
      return `
        <div class="login-container">
          <div class="login-box">
            <h1>Admin Dashboard</h1>
            <p>Scale Rebel Studio CRM</p>
            <form id="login-form">
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  autofocus
                  placeholder="Enter admin password"
                >
              </div>
              <button type="submit" class="btn btn-primary" style="width: 100%;">
                Sign In
              </button>
            </form>
          </div>
        </div>
      `;
    }

    function renderClientList() {
      const filteredClients = state.clients.filter(c => {
        const q = state.searchQuery.toLowerCase();
        return (
          c.name.toLowerCase().includes(q) ||
          (c.company && c.company.toLowerCase().includes(q))
        );
      });

      return `
        <div class="dashboard-header">
          <h1>Clients</h1>
          <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
        <div class="dashboard-content">
          ${renderMessage()}
          <div class="tabs">
            <div class="tab ${state.activeTab === 'clients' ? 'active' : ''}" data-tab="clients">Clients</div>
            <div class="tab ${state.activeTab === 'inquiries' ? 'active' : ''}" data-tab="inquiries">Inquiries</div>
          </div>
          <div class="list-header">
            <input
              type="text"
              class="search-input"
              id="search-input"
              placeholder="Search by name or company..."
              value="${state.searchQuery}"
            >
            <button class="btn btn-primary" id="new-client-btn">+ New Client</button>
          </div>
          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Company</th>
                  <th>Status</th>
                  <th>Budget</th>
                  <th>Deadline</th>
                  <th>Cost</th>
                </tr>
              </thead>
              <tbody id="clients-tbody">
                ${
                  filteredClients.length === 0
                    ? '<tr><td colspan="6" style="text-align: center; padding: 40px;">No clients found</td></tr>'
                    : filteredClients
                        .map(
                          client => `
                  <tr class="client-row" data-id="${client.id}">
                    <td>${client.name}</td>
                    <td>${client.company || '—'}</td>
                    <td>${getStatusBadge(client.status)}</td>
                    <td>${formatCurrency(client.budget)}</td>
                    <td>${formatDate(client.deadline)}</td>
                    <td>${formatCurrency(client.cost)}</td>
                  </tr>
                `
                        )
                        .join('')
                }
              </tbody>
            </table>
          </div>
        </div>
      `;
    }

    function renderClientDetail() {
      const client = findClientById(state.currentClientId);
      if (!client) {
        return `
          <div class="dashboard-header">
            <h1>Client Detail</h1>
            <button class="logout-btn" id="logout-btn">Logout</button>
          </div>
          <div class="dashboard-content">
            <p style="text-align: center; padding: 40px;">Client not found</p>
          </div>
        `;
      }

      const linkedInquiries = client.inquiries || [];

      return `
        <div class="dashboard-header">
          <h1>Client Detail</h1>
          <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
        <div class="dashboard-content">
          ${renderMessage()}
          <div class="detail-header">
            <h2>${client.name}</h2>
            <div class="detail-actions">
              <button class="btn btn-secondary btn-small" id="back-btn">← Back to List</button>
              <button class="btn btn-danger btn-small" id="delete-btn">Delete</button>
            </div>
          </div>

          <form id="detail-form" class="form">
            <div class="form-section">
              <h3>Basic Information</h3>
              <div class="form-row">
                <div class="form-group">
                  <label for="detail-name">Name</label>
                  <input type="text" id="detail-name" value="${client.name}" required>
                </div>
                <div class="form-group">
                  <label for="detail-email">Email</label>
                  <input type="email" id="detail-email" value="${client.email || ''}">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="detail-phone">Phone</label>
                  <input type="text" id="detail-phone" value="${client.phone || ''}">
                </div>
                <div class="form-group">
                  <label for="detail-company">Company</label>
                  <input type="text" id="detail-company" value="${client.company || ''}">
                </div>
              </div>
            </div>

            <div class="form-section">
              <h3>Project Details</h3>
              <div class="form-row">
                <div class="form-group">
                  <label for="detail-status">Status</label>
                  <select id="detail-status">
                    <option value="lead" ${client.status === 'lead' ? 'selected' : ''}>Lead</option>
                    <option value="active" ${client.status === 'active' ? 'selected' : ''}>Active</option>
                    <option value="completed" ${client.status === 'completed' ? 'selected' : ''}>Completed</option>
                    <option value="archived" ${client.status === 'archived' ? 'selected' : ''}>Archived</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="detail-deadline">Deadline</label>
                  <input type="date" id="detail-deadline" value="${client.deadline || ''}">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="detail-budget">Budget</label>
                  <input type="number" id="detail-budget" value="${client.budget || ''}" min="0" step="0.01">
                </div>
                <div class="form-group">
                  <label for="detail-cost">Cost</label>
                  <input type="number" id="detail-cost" value="${client.cost || ''}" min="0" step="0.01">
                </div>
              </div>
            </div>

            <div class="form-section">
              <div class="form-group form-row full">
                <label for="detail-notes">Notes</label>
                <textarea id="detail-notes" placeholder="Add notes about this client...">${client.notes || ''}</textarea>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>

          ${
            linkedInquiries.length > 0
              ? `
            <div class="inquiries-section">
              <h3>Linked Inquiries</h3>
              ${linkedInquiries
                .map(
                  inquiry => `
                <div class="inquiry-item">
                  <div class="inquiry-header">
                    <span class="inquiry-name">${inquiry.name}</span>
                  </div>
                  <div class="inquiry-meta">
                    ${inquiry.email} • ${inquiry.company || 'Unknown'} • ${formatDate(inquiry.created_at)}
                  </div>
                  <div class="inquiry-message">"${inquiry.message.substring(0, 150)}${inquiry.message.length > 150 ? '...' : ''}"</div>
                </div>
              `
                )
                .join('')}
            </div>
          `
              : ''
          }
        </div>
      `;
    }

    function renderNewClient() {
      const inquiry = state.currentInquiryForNewClient ? findInquiryById(state.currentInquiryForNewClient) : null;

      return `
        <div class="dashboard-header">
          <h1>New Client</h1>
          <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
        <div class="dashboard-content">
          ${renderMessage()}
          <button class="btn btn-secondary btn-small" id="back-btn" style="margin-bottom: 24px;">← Back to List</button>

          <form id="new-client-form" class="form">
            <div class="form-section">
              <h3>Basic Information</h3>
              <div class="form-row">
                <div class="form-group">
                  <label for="new-name">Name</label>
                  <input type="text" id="new-name" value="${inquiry?.name || ''}" required>
                </div>
                <div class="form-group">
                  <label for="new-email">Email</label>
                  <input type="email" id="new-email" value="${inquiry?.email || ''}">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="new-phone">Phone</label>
                  <input type="text" id="new-phone" value="">
                </div>
                <div class="form-group">
                  <label for="new-company">Company</label>
                  <input type="text" id="new-company" value="${inquiry?.company || ''}">
                </div>
              </div>
            </div>

            <div class="form-section">
              <h3>Project Details</h3>
              <div class="form-row">
                <div class="form-group">
                  <label for="new-status">Status</label>
                  <select id="new-status">
                    <option value="lead" selected>Lead</option>
                    <option value="active">Active</option>
                    <option value="completed">Completed</option>
                    <option value="archived">Archived</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="new-deadline">Deadline</label>
                  <input type="date" id="new-deadline" value="">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="new-budget">Budget</label>
                  <input type="number" id="new-budget" value="" min="0" step="0.01">
                </div>
                <div class="form-group">
                  <label for="new-cost">Cost</label>
                  <input type="number" id="new-cost" value="" min="0" step="0.01">
                </div>
              </div>
            </div>

            <div class="form-section">
              <div class="form-group form-row full">
                <label for="new-notes">Notes</label>
                <textarea id="new-notes" placeholder="Add notes about this client...">${inquiry?.message || ''}</textarea>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Create Client</button>
          </form>
        </div>
      `;
    }

    function renderInquiries() {
      const unlinkedInquiries = state.inquiries.filter(i => !i.client_id);

      return `
        <div class="dashboard-header">
          <h1>Inquiries</h1>
          <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
        <div class="dashboard-content">
          ${renderMessage()}
          <div class="tabs">
            <div class="tab ${state.activeTab === 'clients' ? 'active' : ''}" data-tab="clients">Clients</div>
            <div class="tab ${state.activeTab === 'inquiries' ? 'active' : ''}" data-tab="inquiries">Inquiries</div>
          </div>

          ${
            unlinkedInquiries.length === 0
              ? '<div class="empty-state"><p>All inquiries have been linked to clients</p></div>'
              : `
            <div>
              ${unlinkedInquiries
                .map(
                  inquiry => `
                <div class="inquiry-item">
                  <div class="inquiry-header">
                    <span class="inquiry-name">${inquiry.name}</span>
                  </div>
                  <div class="inquiry-meta">
                    ${inquiry.email} • ${inquiry.company || 'Unknown'} • ${formatDate(inquiry.created_at)}
                  </div>
                  <div class="inquiry-message">"${inquiry.message.substring(0, 200)}${inquiry.message.length > 200 ? '...' : ''}"</div>
                  <div class="inquiry-actions">
                    <button class="btn btn-primary btn-small create-from-inquiry" data-id="${inquiry.id}">
                      + Create Client
                    </button>
                    <button class="btn btn-secondary btn-small link-inquiry" data-id="${inquiry.id}">
                      Link to Existing
                    </button>
                  </div>
                </div>
              `
                )
                .join('')}
            </div>
          `
          }
        </div>
        ${renderLinkInquiryModal()}
      `;
    }

    function renderLinkInquiryModal() {
      if (!state.currentInquiryForClient) return '';

      const clientOptions = state.clients
        .map(c => `<option value="${c.id}">${c.name}</option>`)
        .join('');

      return `
        <div class="modal" id="link-modal">
          <div class="modal-content">
            <h2>Link to Existing Client</h2>
            <div class="form-group">
              <label for="link-select">Select Client</label>
              <select id="link-select">
                <option value="">Choose a client...</option>
                ${clientOptions}
              </select>
            </div>
            <div class="modal-actions">
              <button class="btn btn-secondary" id="link-cancel-btn">Cancel</button>
              <button class="btn btn-primary" id="link-confirm-btn">Link</button>
            </div>
          </div>
        </div>
      `;
    }

    function renderMessage() {
      if (!state.message) return '';
      return `<div class="message message-${state.messageType}">${state.message}</div>`;
    }

    // ============================================================================
    // EVENT LISTENERS
    // ============================================================================

    function attachLoginListeners() {
      const form = document.getElementById('login-form');
      if (form) {
        form.addEventListener('submit', e => {
          e.preventDefault();
          const password = document.getElementById('password').value;
          sessionStorage.setItem('admin_password', password);
          state.view = 'clientList';
          loadClients();
          render();
        });
      }
    }

    function attachClientListListeners() {
      // Search
      const searchInput = document.getElementById('search-input');
      if (searchInput) {
        searchInput.addEventListener('input', e => {
          state.searchQuery = e.target.value;
          render();
        });
      }

      // New client
      const newClientBtn = document.getElementById('new-client-btn');
      if (newClientBtn) {
        newClientBtn.addEventListener('click', () => {
          state.view = 'newClient';
          state.currentInquiryForNewClient = null;
          render();
        });
      }

      // Row clicks
      const rows = document.querySelectorAll('.client-row');
      rows.forEach(row => {
        row.addEventListener('click', () => {
          const id = row.dataset.id;
          state.currentClientId = id;
          state.view = 'clientDetail';
          loadClientDetail(id);
          render();
        });
      });

      // Tabs
      attachTabListeners();

      // Logout
      attachLogoutListener();
    }

    function attachClientDetailListeners() {
      // Back button
      const backBtn = document.getElementById('back-btn');
      if (backBtn) {
        backBtn.addEventListener('click', () => {
          state.view = 'clientList';
          state.currentClientId = null;
          render();
        });
      }

      // Delete button
      const deleteBtn = document.getElementById('delete-btn');
      if (deleteBtn) {
        deleteBtn.addEventListener('click', () => {
          if (confirm('Are you sure you want to delete this client? This action cannot be undone.')) {
            deleteClient(state.currentClientId);
            render();
          }
        });
      }

      // Form submit
      const form = document.getElementById('detail-form');
      if (form) {
        form.addEventListener('submit', async e => {
          e.preventDefault();
          const clientData = {
            id: state.currentClientId,
            name: document.getElementById('detail-name').value,
            email: document.getElementById('detail-email').value,
            phone: document.getElementById('detail-phone').value,
            company: document.getElementById('detail-company').value,
            status: document.getElementById('detail-status').value,
            budget: parseFloat(document.getElementById('detail-budget').value) || null,
            cost: parseFloat(document.getElementById('detail-cost').value) || null,
            deadline: document.getElementById('detail-deadline').value || null,
            notes: document.getElementById('detail-notes').value,
          };
          await saveClient(clientData);
          render();
        });
      }

      // Tabs
      attachTabListeners();

      // Logout
      attachLogoutListener();
    }

    function attachNewClientListeners() {
      // Back button
      const backBtn = document.getElementById('back-btn');
      if (backBtn) {
        backBtn.addEventListener('click', () => {
          state.view = 'clientList';
          state.currentInquiryForNewClient = null;
          render();
        });
      }

      // Form submit
      const form = document.getElementById('new-client-form');
      if (form) {
        form.addEventListener('submit', async e => {
          e.preventDefault();
          const clientData = {
            name: document.getElementById('new-name').value,
            email: document.getElementById('new-email').value,
            phone: document.getElementById('new-phone').value,
            company: document.getElementById('new-company').value,
            status: document.getElementById('new-status').value,
            budget: parseFloat(document.getElementById('new-budget').value) || null,
            cost: parseFloat(document.getElementById('new-cost').value) || null,
            deadline: document.getElementById('new-deadline').value || null,
            notes: document.getElementById('new-notes').value,
          };
          await saveClient(clientData);
          render();
        });
      }

      // Logout
      attachLogoutListener();
    }

    function attachInquiriesListeners() {
      // Create from inquiry
      const createBtns = document.querySelectorAll('.create-from-inquiry');
      createBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          const inquiryId = btn.dataset.id;
          state.currentInquiryForNewClient = inquiryId;
          state.view = 'newClient';
          render();
        });
      });

      // Link inquiry
      const linkBtns = document.querySelectorAll('.link-inquiry');
      linkBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          const inquiryId = btn.dataset.id;
          state.currentInquiryForClient = inquiryId;
          render();

          // Attach modal listeners
          setTimeout(() => {
            attachLinkModalListeners();
          }, 0);
        });
      });

      // Tabs
      attachTabListeners();

      // Logout
      attachLogoutListener();
    }

    function attachLinkModalListeners() {
      const modal = document.getElementById('link-modal');
      if (!modal) return;

      const cancelBtn = document.getElementById('link-cancel-btn');
      if (cancelBtn) {
        cancelBtn.addEventListener('click', () => {
          state.currentInquiryForClient = null;
          render();
        });
      }

      const confirmBtn = document.getElementById('link-confirm-btn');
      if (confirmBtn) {
        confirmBtn.addEventListener('click', async () => {
          const select = document.getElementById('link-select');
          const clientId = select.value;
          if (!clientId) {
            showMessage('Please select a client', 'error');
            return;
          }
          await linkInquiryToClient(state.currentInquiryForClient, clientId);
          render();
        });
      }

      // Close on background click
      modal.addEventListener('click', e => {
        if (e.target === modal) {
          state.currentInquiryForClient = null;
          render();
        }
      });
    }

    function attachTabListeners() {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          const tabName = tab.dataset.tab;
          state.activeTab = tabName;

          if (tabName === 'clients') {
            state.view = 'clientList';
          } else if (tabName === 'inquiries') {
            state.view = 'inquiries';
            loadInquiries();
          }

          render();
        });
      });
    }

    function attachLogoutListener() {
      const logoutBtn = document.getElementById('logout-btn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', () => {
          sessionStorage.removeItem('admin_password');
          state.view = 'login';
          state.currentClientId = null;
          state.searchQuery = '';
          render();
        });
      }
    }

    // ============================================================================
    // INITIAL RENDER
    // ============================================================================

    render();
  </script>
</body>
</html>
