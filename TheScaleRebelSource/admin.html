<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>Admin â€” Scale Rebel Studio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0F0F0F;
      --surface: #1A1A1A;
      --surface-hover: #242424;
      --border: #2A2A2A;
      --text: #E8E4DF;
      --text-dim: #888;
      --accent: #C2410C;
      --accent-hover: #D4520E;
      --green: #22C55E;
      --blue: #3B82F6;
      --red: #EF4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    #app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Login Screen */
    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      background-color: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 40px;
    }

    .login-box h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      text-align: center;
    }

    .login-box p {
      color: var(--text-dim);
      text-align: center;
      margin-bottom: 32px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px 12px;
      background-color: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-family: inherit;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--accent);
      background-color: rgba(194, 65, 12, 0.05);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background-color: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--accent-hover);
    }

    .btn-secondary {
      background-color: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background-color: var(--surface-hover);
    }

    .btn-small {
      padding: 8px 12px;
      font-size: 13px;
    }

    .btn-danger {
      background-color: var(--red);
      color: white;
    }

    .btn-danger:hover {
      background-color: #DC2626;
    }

    .btn-success {
      background-color: var(--green);
      color: white;
    }

    .btn-success:hover {
      background-color: #16A34A;
    }

    /* Main Layout */
    .dashboard-header {
      background-color: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dashboard-header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .logout-btn {
      padding: 8px 16px;
      background-color: var(--surface-hover);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .logout-btn:hover {
      background-color: var(--border);
    }

    .dashboard-content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 20px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 30px;
    }

    .tab {
      padding: 12px 0;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-dim);
      border-bottom: 2px solid transparent;
      transition: all 0.2s ease;
    }

    .tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    .tab:hover {
      color: var(--text);
    }

    /* Client List */
    .list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .search-input {
      flex: 1;
      min-width: 200px;
      padding: 10px 14px;
      background-color: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-size: 14px;
    }

    .search-input::placeholder {
      color: var(--text-dim);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    thead {
      background-color: var(--surface);
    }

    th {
      padding: 12px;
      text-align: left;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 1px solid var(--border);
    }

    td {
      padding: 12px;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
    }

    tbody tr {
      transition: background-color 0.2s ease;
      cursor: pointer;
    }

    tbody tr:hover {
      background-color: var(--surface);
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      text-transform: capitalize;
    }

    .badge-lead {
      background-color: rgba(59, 130, 246, 0.15);
      color: var(--blue);
    }

    .badge-active {
      background-color: rgba(34, 197, 94, 0.15);
      color: var(--green);
    }

    .badge-completed {
      background-color: rgba(107, 114, 128, 0.15);
      color: #9CA3AF;
    }

    .badge-archived {
      background-color: rgba(136, 136, 136, 0.15);
      color: var(--text-dim);
    }

    /* Forms */
    .form {
      max-width: 600px;
    }

    .form-section {
      margin-bottom: 32px;
    }

    .form-section h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 16px;
    }

    .form-row.full {
      grid-template-columns: 1fr;
    }

    @media (max-width: 600px) {
      .form-row {
        grid-template-columns: 1fr;
      }

      .list-header {
        flex-direction: column;
        align-items: stretch;
      }

      .search-input {
        min-width: auto;
      }
    }

    /* Detail View */
    .detail-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      gap: 16px;
      flex-wrap: wrap;
    }

    .detail-header h2 {
      font-size: 20px;
      font-weight: 600;
    }

    .detail-actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .inquiries-section {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid var(--border);
    }

    .inquiries-section h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .inquiry-item {
      background-color: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .inquiry-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      gap: 12px;
      margin-bottom: 8px;
    }

    .inquiry-name {
      font-weight: 500;
    }

    .inquiry-meta {
      font-size: 12px;
      color: var(--text-dim);
      margin-bottom: 8px;
    }

    .inquiry-message {
      font-size: 13px;
      color: var(--text-dim);
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .inquiry-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    /* Modal / Dialog */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal-content {
      background-color: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-content h2 {
      margin-bottom: 16px;
      font-size: 18px;
      font-weight: 600;
    }

    .modal-content p {
      margin-bottom: 16px;
      color: var(--text-dim);
      font-size: 14px;
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 24px;
    }

    /* Messages */
    .message {
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .message-error {
      background-color: rgba(239, 68, 68, 0.15);
      color: var(--red);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .message-success {
      background-color: rgba(34, 197, 94, 0.15);
      color: var(--green);
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    /* Empty States */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-dim);
    }

    .empty-state p {
      margin-bottom: 20px;
    }

    /* Utilities */
    .hidden {
      display: none;
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .text-dim {
      color: var(--text-dim);
      font-size: 13px;
    }

    .actions-cell {
      display: flex;
      gap: 8px;
    }

    .actions-cell button {
      padding: 6px 12px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script src="/js/admin.js"></script>
</body>
</html>
